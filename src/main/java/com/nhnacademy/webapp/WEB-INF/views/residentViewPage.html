<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table border = "1">
  <tr>
    <th>주민일련번호</th>
    <th>성명</th>
    <th>주민등록번호</th>
    <th>성별코드</th>
    <th>출생일시</th>
    <th>출생장소코드</th>
    <th>등록기준지 주소</th>
    <th>사망일시</th>
    <th>사망장소코드</th>
    <th>사망장소주소</th>
    <th>가족관계증명서</th>
    <th>주민등록등본</th>
    <th>출생신고서</th>
    <th>사망신고서</th>
    <th>주민 정보 삭제</th>
  </tr>
  <tr th:each = "resident : ${residentDtoList}">
    <td th:text = "${resident.getReidentSerialNumber()}"></td>
    <td th:text = "${resident.getName()}"></td>
    <td th:text = "${resident.getResidentRegistrationNumber()}"></td>
    <td th:text = "${resident.getGenderCode()}"></td>
    <td th:text = "${resident.getBirthDate()}"></td>
    <td th:text = "${resident.getBirthPlaceCode()}"></td>
    <td th:text = "${resident.getRegistrationBaseAddress()}"></td>
    <td th:text = "${resident.getDeathDate()}"></td>
    <td th:text = "${resident.getDeathPlaceCode()}"></td>
    <td th:text = "${resident.getDeathPlaceAddress()}"></td>
    <td><a th:href = "@{|/resident/${resident.getReidentSerialNumber()}/familyRelationsCertificate|}"><button>확인</button></a></td>
    <td><a th:href = "@{|/resident/${resident.getReidentSerialNumber()}/residentRegistrationCopy|}"><button>확인</button></a></td>
    <td th:if = "${resident.getBirthDate() != null}"><a th:href = "@{|/resident/${resident.getReidentSerialNumber()}/birthCertificate|}"><button>확인</button></a></td>
    <td th:if = "${resident.getDeathDate() != null}"><a th:href = "@{|/resident/${resident.getReidentSerialNumber()}/deathCertificate|}"><button>확인</button></a></td>
    <td><a th:href = "@{|/resident/${resident.getReidentSerialNumber()}/delete|}"><button>삭제</button></a></td>
  </tr>
</table>

<a th:if = "${page!=0}" th:href = "@{|/residents?page=${beforepage}|}"><button>이전 페이지</button></a>
<a th:unless = "${lastpage}" th:href = "@{|/residents?page=${nextpage}|}"><button>다음 페이지</button></a>
</body>
</html>
