<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>주민등록등본</title>
</head>
<body>
<h1>주민등록등본</h1>

<table border = "1">
  <tr>
    <td>세대주 성명</td>
    <td colspan = "4" th:text = "${resident.getName()}"></td>
  </tr>
  <tr th:each = "household : ${householdDtoList}">
    <th>세대구성 사유</th>
    <td th:text = "${household.getHouseholdCompositionReasonCode()}"></td>
    <th>세대구성 일자</th>
    <td th:text = "${household.getHouseholdCompositionDate()}"></td>
  </tr>
  <tr>
    <th colspan = "2">주소</th>
    <th colspan = "3">신고일</th>
  </tr>
  <tr th:each = "householdMovement : ${householdMovementAddressDtoList}">
    <td colspan = "2" th:text = "${householdMovement.getHouseMovementAddress()}"></td>
    <td colspan = "3" th:text = "${householdMovement.Pk.getHouseMovementReportDate()}"></td>
  </tr>
  <tr>
    <th>구분</th>
    <th>성명</th>
    <th>출생연월일</th>
    <th>주민등록번호</th>
    <th>성별</th>
  </tr>
  <tr>
    <td>본인</td>
    <th th:text = "${resident.getName()}"></th>
    <th th:text = "${resident.getBirthDate()}"></th>
    <th th:text = "${resident.getResidentRegistrationNumber()}"></th>
    <th th:text = "${resident.getGenderCode()}"></th>
  </tr>
  <tr th:each = "familyRelation : ${familyRelationshipList}">
    <td th:text = "${familyRelation.getFamilyRelationshipCode()}"></td>
    <td th:text = "${familyRelation.getResident().getName()}"></td>
    <td th:text = "${familyRelation.getResident().getBirthDate()}"></td>
    <td th:text = "${familyRelation.getResident().getResidentRegistrationNumber()}"></td>
    <td th:text = "${familyRelation.getResident().getGenderCode()}"></td>
  </tr>
</table>
</body>
</html>
